<html>
  <head>
    <link rel=stylesheet type=text/css href = "{{ url_for('static', filename = 'style.css') }}">
  </head>
  <body>
    <h1>{{restaurant.name}}</h1>

    <a href = "{{ url_for('new_item', restaurant_id = restaurant.id) }}">Create New Item</a>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul>
        {% for message in messages %}
          <li><strong>{{ message }}</strong></li>
        {% endfor %}
      </ul>
    {% endif %}
    {% endwith %}

    {% for i in items %}
    <div>
      <h3>{{i.name}}</h3>
      <p>{{i.description}}</p>
      <p> {{i.price}} </p>
      <a href="{{ url_for('edit_item', restaurant_id = i.restaurant_id, item_id = i.id) }}">Edit</a>
      <a href="{{ url_for('delete_item', restaurant_id = i.restaurant_id, item_id = i.id) }}">Delete</a>
    </div>
    {% endfor %}

  </body>

</html>
